<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Mission Scoring</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="btn-container">
        <div id="red-container"> <!--buttons for changing red team's score-->
            <button class="red points-plus-1">הגיע לצד השני של המגרש</button>
            <button class="red points-plus-1">כדור בקדמת המגרש</button>
            <button class="red points-minus-3">קנס - הוציאו משהו מהמגרש</button>
        </div>
        <div id="blue-container"> <!--buttons for changing blue team's score-->
            <button class="blue points-plus-1">הגיע לצד השני של המגרש</button>
            <button class="blue points-plus-1">כדור בקדמת המגרש</button>
            <button class="blue points-minus-3">קנס - הוציאו משהו מהמגרש</button>
        </div>
    </div>

    <div id="score-container"> <!--show current score-->
        <p class="red">Red team's score: 0</p>
        <p class="blue">Blue team's score: 0</p>
    </div>
</body>
</html>
